# DB接続設定
datasource.driverClassName= org.h2.Driver
datasource.url= jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.username= testusr
datasource.password= testusr
datasource.maxPoolSize= 20

# Hibernate設定
# 実行したSQLを整形して表示、起動時に必ずdrop tableする
datasource.hibernate.dialect= org.hibernate.dialect.H2Dialect
datasource.hibernate.showSql= true
datasource.hibernate.formatSql= true
datasource.hibernate.ddlAuto= create-drop

# メッセージ設定
spring.messages.basename = messages, messages-validation
spring.messages.encoding = UTF-8

# WhiteLabel機能を無効にする
server.error.whitelabel.enabled = false
server.error.path = /error

# ログイン認証機能を有効にする
extension.security.enabled = true

# Spring SecurityのBasic認証をOFFにする
# security.basic.enabled = false
security.user.password = unused

# Spring Actuatorの設定
# /api/healthにて、DB情報とディスク容量を表示
management.endpoints.web.base-path=/api
management.endpoints.web.exposure.include=health,env,beans,loggers
management.endpoint.health.show-details=always
management.db.enabled=true

# マスターデータの生成
extension.master.generator.enabled = true

# テストデータの生成
extension.test.generator.enabled = true

# CORS制約の設定
extension.cors.enabled = true

# H2DBのコンソールにアクセスできるように設定
# /localhost:8080/h2-console/
spring.h2.console.enabled=true

# RestAPI仕様書を有効にする
# http://localhost:8080/swagger-ui.html
extension.docs.restapi.enabled = true
spring.resources.add-mappings = true
